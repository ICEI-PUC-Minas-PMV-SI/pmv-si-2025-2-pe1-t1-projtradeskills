<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reportar Bug — TradeSkills</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/assets/styles/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="../components/sidebar/script.js" type="module" defer></script>
    <script src="../components/header/script.js" type="module" defer></script>
    <script src="../components/footer/script.js" type="module" defer></script>

    <script src="/assets/scripts/validation.js" defer></script>

    <script src="../assets/scripts/userStorageManager.js" defer></script>
    <script type="module" src="./script.js"></script>
  </head>

  <body>
    <app-sidebar></app-sidebar>

    <main id="bug">
      <app-header></app-header>

      <section class="panel">
        <form class="form" action="/reportar/">
          <h2 class="title-bug">
            Ajude a Tradeskills a Crescer! Envie seu Feedback.
          </h2>

          <select name="tipo_problema" id="tipo-problema">
            <option value="" disabled selected>
              Selecione o assunto que deseja enviar para nossa Equipe
            </option>
            <option value="bug">Reportar um Problema Técnico (Bug)</option>
            <option value="melhorias">Sugerir uma Melhoria</option>
            <option value="Comportamento">Fazer uma Denúncia (Comportamento)</option>
            <option value="outro">Outro Assunto / Dúvida Geral</option>
          </select>

          <div class="field">
            <p class="descricao">Descreva detalhadamente sua observação ou problema.</p>
          </div>
          <textarea
            class="textarea-bug"
            name="descricao"
            id="descricao"
            maxlength="500"
            placeholder="Seja específico(a): Nos informe qual a data, o nome do usuário e onde isso ocorreu na plataforma?"
            required
          ></textarea>

          <button type="submit" class="btn">Enviar para a Equipe Tradeskills</button>
        </form>
      </section>
    </main>

    <app-footer></app-footer>
  </body>
</html>
