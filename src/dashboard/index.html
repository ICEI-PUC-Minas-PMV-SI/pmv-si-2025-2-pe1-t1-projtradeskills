<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/global.css" />
  <script src="../components/sidebar/script.js" defer></script>
  <script src="../components/footer/script.js" defer></script>
  <title>Dashboard</title>

<body>

  <main>
