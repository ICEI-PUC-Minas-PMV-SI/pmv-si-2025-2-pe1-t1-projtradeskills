<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../assets/global.css" /> -->
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css");
    </style>
    <script src="../components/sidebar/script.js" defer></script>
    <script src="../components/footer/script.js" defer></script>
    <title>Dashboard</title>
  </head>

  <body>
    <!--<app-sidebar></app-sidebar> -->
    <main class="container">
      <section class="container">
        <div class="row justify-content-center">
          <div class="col-10 col-sm-10 col-md-8 col-lg-5">
            <div
              class="d-flex flex-row justify-content-center align-items-center my-4"
            >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  aria-label="Example text with button addon"
                  aria-describedby="button-addon1"
                />
                <span class="input-group-text">
                  <i class="bi bi-search"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="my-4">
          <h3 class="h2 text-center">Resumo das minhas solicitações</h3>
        </div>
        <div
          class="d-flex flex-row flex-wrap justify-content-center align-items-center gap-4"
        >
          <div class="card text-center" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Pedidos que recebi</h5>
              <p class="card-text h2">5</p>
              <a href="#" class="card-link fs-6 text-decoration-none text-reset">Ver minhas solicitações</a>
            </div>
          </div>
           <div class="card text-center" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Solicitações que enviei</h5>
              <p class="card-text h2">2</p>
              <a href="#" class="card-link fs-6 text-decoration-none text-reset">Ver minhas solicitações</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <app-footer></app-footer>
  </body>
</html>
