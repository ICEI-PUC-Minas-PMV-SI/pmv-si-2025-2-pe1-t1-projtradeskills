<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Solicitações</title>

    <script src="../components/sidebar/script.js" type="module" defer></script>
    <script src="../components/footer/script.js" type="module" defer></script>
    <script src="../components/header/script.js" type="module" defer></script>

    <link rel="stylesheet" href="/assets/styles/style.css" />
    <link rel="stylesheet" href="./css/historico.css" />
  </head>

  <body>
    <app-sidebar></app-sidebar>

    <main class="conteudo-principal">
      <app-header></app-header>

      <section>
        <div class="title-hist">
          <h1>Meu Histórico de Transações</h1>
        </div>
      </section>

      <section id="conteudo-enviadas" class="tab-conteudo active">
        <div class="toolbar">
          <button class="btn-icone" aria-label="Buscar">
            <img src="./img/icon_search.svg" />
          </button>

          <button class="btn-icone" aria-label="Filtro">
            <img src="./img/icon_filter.svg" />
          </button>
        </div>
        <table class="tabela-solicitacoes">
          <thead>
            <tr>
              <th>Habilidade</th>
              <th>Solicitante</th>
              <th>Data</th>
              <th>Tipo</th>
              <th>Créditos</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <app-footer></app-footer>
    <script src="./js/historico.js" defer></script>
  </body>
</html>
