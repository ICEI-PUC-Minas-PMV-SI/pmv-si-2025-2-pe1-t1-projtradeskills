<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login — TradeSkills</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/assets/style.css" />
    <script src="../components/footer/script.js" defer></script>

    <link rel="stylesheet" href="/assets/acesso/style.css" />
  </head>
  <body id="login">
    <header class="site-header" role="banner">
      <div class="container-row">
        <h1 class="logo" aria-label="TradeSkills">
          <a href="/">TradeSkills</a>
        </h1>
        <nav class="top-nav" aria-label="Principal">
          <a href="/cadastro/">Criar conta</a>
        </nav>
      </div>
    </header>

    <main class="container grid" role="main">
      <section class="panel">
        <form class="form" action="#" method="post" novalidate>
          <h2 class="title">Entrar</h2>
          <p class="muted">
            Ainda não tem uma conta?
            <a href="/cadastro/">Cadastre-se</a>
          </p>

          <div class="field">
            <label for="login-email">E-mail</label>
            <input
              id="login-email"
              name="email"
              type="email"
              placeholder="voce@exemplo.com"
              autocomplete="email"
              required
            />
          </div>

          <div class="field">
            <label for="login-senha">Senha</label>
            <input
              id="login-senha"
              name="senha"
              type="password"
              placeholder="Sua senha"
              autocomplete="current-password"
              required
            />
          </div>

          <button type="submit" class="btn" onclick="window.location.href='/dashboard/'">Entrar</button>
        </form>
      </section>

      <aside class="illustration">
        <img src="./login.jpg" alt="Ilustração da plataforma TradeSkills" />
      </aside>
    </main>

    <app-footer></app-footer>
  </body>
</html>
