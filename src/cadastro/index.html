<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro — TradeSkills</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/assets/style.css" />
    <script src="../components/footer/script.js" defer></script>

    <link rel="stylesheet" href="/assets/acesso/style.css" />
  </head>
  <body id="cadastro">
    <header class="site-header" role="banner">
      <div class="container-row">
        <h1 class="logo" aria-label="TradeSkills">TradeSkills</h1>
        <nav class="top-nav" aria-label="Principal">
          <a href="/login/">Entrar</a>
        </nav>
      </div>
    </header>

    <main class="container grid" role="main">
      <section class="panel">
        <form class="form" action="#" method="post" novalidate>
          <h2 class="title">Criar conta</h2>
          <p class="muted">
            Já tem uma conta?
            <a href="/login/">Faça login</a>
          </p>

          <div class="field">
            <label for="nome">Nome</label>
            <input
              id="nome"
              name="nome"
              type="text"
              placeholder="Seu nome"
              autocomplete="name"
              required
            />
          </div>

          <div class="field">
            <label for="cad-email">E‑mail</label>
            <input
              id="cad-email"
              name="email"
              type="email"
              placeholder="voce@exemplo.com"
              autocomplete="email"
              required
            />
          </div>

          <div class="field">
            <label for="cad-email-confirma">Confirmar e‑mail</label>
            <input
              id="cad-email-confirma"
              name="email_confirma"
              type="email"
              placeholder="voce@exemplo.com"
              autocomplete="email"
              required
            />
          </div>

          <div class="field">
            <label for="cad-senha">Senha</label>
            <input
              id="cad-senha"
              name="senha"
              type="password"
              placeholder="Crie uma senha"
              autocomplete="new-password"
              required
              minlength="6"
            />
          </div>

          <div class="field">
            <label for="cad-senha-confirma">Confirmar senha</label>
            <input
              id="cad-senha-confirma"
              name="senha_confirma"
              type="password"
              placeholder="Repita a senha"
              autocomplete="new-password"
              required
              minlength="6"
            />
          </div>

          <button type="submit" class="btn">Cadastrar</button>
        </form>
      </section>

      <aside class="illustration">
        <img src="./cadastro.jpg" alt="Ilustração da plataforma TradeSkills" />
      </aside>
    </main>

    <app-footer></app-footer>
  </body>
</html>
