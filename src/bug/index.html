<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reportar Bug — TradeSkills</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="../components/footer/script.js" defer></script>
    <script src="../components/sidebar/script.js" defer></script>
</head>

<body>
    <app-sidebar></app-sidebar>

    <main class="container-grid">
        <section class="panel">
            <form class="form" action="#" method="post" novalidate>
                <h2 class="title-bug">
                    Encontrou um bug ou deseja reportar um comportamento?
                </h2>

                <div class="field">
                    <p class="descricao">Nos conte o que aconteceu</p>
                </div>
                <div>
                    <textarea class="textarea-bug" name="descricao" maxlength="500" placeholder="Descreva o problema encontrado"
                        required></textarea>
                </div>

                <button type="submit" class="btn">Enviar Relatório</button>
            </form>
        </section>
    </main>

    <app-footer></app-footer>

</body>

</html>
