<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="../components/footer/script.js" defer></script>
  <script src="../components/sidebar/script.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="perfil-editar-dados">
    <app-sidebar></app-sidebar>
    
    <!-- Labels -->
    <label class="input-label label-nome">Nome</label>
    <label class="input-label label-email">Email</label>
    <label class="input-label label-senha">Senha</label>
    <label class="input-label label-celular">Celular</label>
    <label class="input-label label-cidade">Cidade</label>
    
    <!-- Inputs -->
    <div class="input-container input-nome">
      <input class="input-standard" type="text" placeholder="Seu nome" value="">
    </div>
    
    <div class="input-container input-email">
      <input class="input-standard input-disabled" type="email" placeholder="inserir_email_usuario_aqui" value="inserir_email_usuario_aqui" readonly>
    </div>
    
    <div class="input-container input-senha">
      <input class="input-standard" type="password" placeholder="Digite sua senha">
      <!-- Requisitos da senha -->
      <div class="password-requirements">
        <div class="requirements-column">
          <div class="hint-text">minimum 8 characters</div>
          <div class="hint-text">one special character</div>
          <div class="hint-text">one number</div>
        </div>
        <div class="requirements-column">
          <div class="hint-text">one uppercase character</div>
          <div class="hint-text">one lowercase character</div>
        </div>
      </div>
    </div>
    
    <div class="input-container input-celular">
      <div class="input-with-dropdown">
        <div class="dropdown-part">BR</div>
        <input class="text-part" type="tel" placeholder="(00) 00000-0000">
      </div>
    </div>
    
    <div class="input-container input-cidade">
      <input class="input-standard" type="text" placeholder="Sua cidade">
    </div>

    <button class="button" type="button">
      <span class="text-wrapper-3">Salvar alterações</span>
    </button>
    
    <!-- Avatar do usuário -->
    <div class="user-circle">
      <img class="union" src="/docs/img/icon/icon_person_circle.svg" id="output" width="200" />
      <input id="file" type="file" accept="image/jpeg, image/png" onchange="loadFile(event)" style="display: none;" />
      <label for="file">
        <img class="edit" src="/docs/img/icon/icon_edit.svg" style="cursor: pointer;" />
      </label>
    </div>
    
    <!-- Informações do usuário -->
    <div class="frame-wrapper">
      <div class="frame-3">
        <div class="text-wrapper-4">Nome</div>
        <div class="text-wrapper-8">inserir_email_usuario_aqui</div>
      </div>
    </div>

    <app-footer></app-footer>
  </div>
</body>

</html>
