<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Solicitações - Template</title>
</head>
<body>
    <template id="template-minhas-solicitacoes">
        <div class="solicitation-modal">
            
            <!-- Seção: Perfil do usuário -->
            <div class="user-avatar">
                <img class="user-icon" src="../../docs/img/icon/icon_user.svg" />
            </div>
            <div class="user-name">João Silva</div>
            <p class="user-info">Membro desde Outubro, 2025 • Belo Horizonte</p>
            <div class="user-rating">
                <img class="star-icon" src="../../docs/img/icon/icon_star.svg" />
                <div class="rating-text">4.9 (15 avaliações)</div>
            </div>
            <div class="section-divider"></div>
            
            <!-- Seção: Cabeçalho do serviço -->
            <div class="service-title">Aulas de inglês</div>
            <div class="messages-header">Histórico de mensagens</div>
            
            <!-- Seção: Detalhes da negociação -->
            <div class="negotiation-details">
                <div class="details-header">
                    <div class="header-icon"></div>
                    <div class="header-title">Detalhes da negociação</div>
                </div>
                <p class="negotiation-info">
                    Solicitação realizada em: 01-10-2025<br />Valor acordado: 25 créditos<br />Modalidade: Presencial
                </p>
                <div class="price-badge">
                    <img class="price-icon" src="../../docs/img/icon/icon_money.svg" />
                    <div class="price-value">25</div>
                </div>
                <div class="time-badge">
                    <svg class="time-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <div class="time-value">1h</div>
                </div>
                <div class="modality-badge">
                    <div class="modality-text">Presencial</div>
                </div>
                <div class="status-badge">
                    <div class="status-container">
                        <div class="status-text">Pendente</div>
                    </div>
                </div>
            </div>
            
            <!-- Seção: Mensagem recebida -->
            <div class="message-received">
                <div class="sender-info">
                    <div class="sender-avatar"></div>
                    <div class="sender-name">João Silva</div>
                </div>
                <p class="message-content">Olá! Gostaria de agendar a primeira aula para a próxima semana. Qual seria sua disponibilidade?
                </p>
                <div class="message-timestamp">06/Out/2025 10:30</div>
            </div>
            
            <!-- Seção: Campo para nova mensagem -->
            <div class="new-message-label">Enviar Nova Mensagem</div>
            <div class="message-input-container">
                <div class="message-placeholder">Digite sua mensagem...</div>
            </div>
            
            <!-- Seção: Mensagem enviada -->
            <div class="message-sent">
                <div class="sender-info">
                    <div class="sender-avatar"></div>
                    <div class="sender-name">Você</div>
                </div>
                <p class="message-text">
                    Olá Ana! Tenho disponibilidade nas terças e quintas-feiras à tarde. Qual horário prefere?
                </p>
                <div class="message-timestamp">06/Out/2025 10:30</div>
            </div>
            
            <!-- Seção: Botão de ação -->
            <div class="send-button">
                <div class="send-button-text">Enviar mensagem</div>
            </div>
            
            <!-- Ícone de fechar -->
            <img class="close-icon" src="../../docs/img/icon/icon_x.svg" />
        </div>
    </template>
</body>
</html>
